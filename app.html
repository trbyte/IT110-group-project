<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <div class="currency-converter-card "id="currency-converter-container">

        <div class="header" id="header-container">
            <span class="material-symbols-outlined">currency_exchange</span>
            <h2>Currency Coverter App</h2>
        </div>

        <!--- Amount input-->
        <div class="conversion-input" id="amount-section">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
        </div>

        <!--- Exchange rate selection -->
        <div class="currency-selection" id="currency-selectors">
            
            <!--- From Currency -->
            <div class="convert-group">
                <label for="from-currency">From</label>
                <select class="currency-dropdown" id="from-currency" aria-label="Convert from">
                    <option value="" disabled selected></option>
                </select>
            </div>

            <!--- Swap convert button -->
            <button class="swap-button" id="swap-currencies" type="button" aria-label="Swap currencies">
                <span class="material-symbols-outlined">swap_horiz</span>
            </button>

            <!--- To Currency -->
            <div class="convert-group">
                <label for="to-currency">To</label>
                <select class="currency-dropdown" id="to-currency" aria-label="Convert to">
                    <option value="" disabled selected></option>
                </select>
            </div>
        </div>

        <!-- Conversion Result -->
        <div class="conversion-result-container" id="result-display">
            <span id="conversion-result"></span>
        </div>

        <button type="button" id="convert-btn" class="convert-button">Get Exchange Rate</button>
    </div>
</body>
</html>
