<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/script.js" defer></script>
</head>
<body>
    <h2>Currency Coverter App</h2>

    <div class="currency-converter-card "id="currency-converter-container">
        <!--- Amount input-->
        <div class="conversion-input" id="amount-section">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
        </div>

        <!--- Exchange rate selection -->
        <div class="currency-selection" id="currency-selectors">
            
            <!--- From Currency -->
            <div class="convert-from-group">
                <label for="from-currency">From</label>
                <select class="currency-dropdown" id="from-currency" aria-label="Convert from">
                    <option value="" disabled selected>Currency options</option>
                </select>
            </div>

            <!--- Swap convert button -->
            <button class="swapBtn" id="swap-currencies" type="button" aria-label="Swap currencies">///swap///</button>

            <!--- To Currency -->
            <div class="convert-to-group">
                <label for="to-currency">To</label>
                <select class="currency-dropdown" id="to-currency" aria-label="Convert to">
                    <option value="" disabled selected>Currency options</option>
                </select>
            </div>
        </div>

        <button type="button" id="convert-btn" class="convert-button">Get Exchange Rate</button>

        <!-- Convert Button -->
        <div class="conversion-result-container" id="result-display">
            <span id="conversion-result"></span>
        </div>
    </div>
    
</body>
</html>
